name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Xcode select
        run: sudo xcode-select -s /Applications/Xcode_12.4.app/Contents/Developer
      - name: Release Build
        run: make
      - name: Debug Build
        run: make CONFIGURATION=Debug
